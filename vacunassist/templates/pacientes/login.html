{% extends "pacientes/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Crear cuenta paciente de VacunAssist {% endblock %}


{% block content %} 
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy}}
        </div>
        <button type="submit" class="btn btn-primary" id="submit">iniciar sesion</button>
    </form>

{% endblock %}
