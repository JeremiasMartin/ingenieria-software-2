{% extends "pacientes/base.html" %}
{% load static %}

{% block content %}


<div class="card">
    <div class="card-header">
        <div class="row" style="margin: 30px;">
            <div class="col-md-12 text-center ">
                <strong class="card-title">
                    <h2>Listado de Vacunas Aplicadas</h2>
                </strong>
            </div>
        </div>

        <div class="container">
            <div class="row">
                {% for vacuna in vacunas %}
                <div class="col-md-4 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-2">{{ vacuna.vacuna_id__nombre }}</h4>
                            <p class="card-text">Día de vacunación: {{ vacuna.fecha_vacunacion }}</p>
                            <button type="button" class="btn btn-outline-danger" data-toggle="tooltip" data-placement="right" title="Descargar comprobante">
                                <i class="bi bi-file-earmark-pdf"></i>
                            </button>
                        </div>
                    </div>
                </div>
                {%endfor %}
            </div>
        </div>
    </div>
</section>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

{% endblock %}
